<html>
  <head>
    <meta charset="utf-8">

    <title>EI Meet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <script src="https://use.typekit.net/tlz3oxg.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway:300,400,500,700">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Your banner code -->
    <div class="banner all-screen" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/fifaslide3.jpg');">
      <div class="banner-content">
        <h1>EI Meet</h1>
        <p>Just make your game</p>
      </div>
    </div>

    <!-- Your features code -->
      <div class="all-screen">
      <h2 class="text-center">IDENTIFIED PROBLEMS</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="feature text-center" id="green">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <h3>Places</h3>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="feature text-center" id="orange">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <h3>Equipment</h3>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="feature text-center" id="blue">
              <i class="fa fa-users" aria-hidden="true"></i>
              <h3>Bring people together</h3>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="feature text-center" id="pink">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <h3>Time</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your cards code -->
    <div class="wrapper-grey all-screen">
      <h2 class="text-center">WHAT WILL EI Meet DO ?</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="card" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/bar1.jpg')">
              <div class="card-category">
              </div>
              <div class="card-description">
                <h3>Bring people together <br>(16, 32 or 64 players)</h3>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="card" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/table.jpg');">
              <div class="card-category">
              </div>
              <div class="card-description">
                <h3>Computes scores and display rankings</h3>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="card" id="center-image" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/team.jpg');">
              <div class="card-category">
              </div>
              <div class="card-description">
                <h3>Allows you to set up private or public competitions</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="last-screen text-center">
    <!-- Your newsletter code -->
      <h2>WANT TO JOIN US ON TUESDAY ?</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSet2HoA2H-pYQLgbfaYtW07Qu4dDKyop0OtLdtk4FsPnKnGzA/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Chargement en cours...</iframe>
    <!-- Your map code -->
  </body>
</html>
