      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="feature text-center" id="pink">

              <h3>Time</h3>
            </div>
          </div>
        </div>

    <div class="wrapper-grey all-screen">
      <h2 class="text-center">WHAT WILL EIMEET DO ?</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="card" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/bar1.jpg')">
              <div class="card-category">
              </div>
              <div class="card-description">

              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="card" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/table.jpg');">
              <div class="card-category">
              </div>
              <div class="card-description">
                <h3>Computes scores and display rankings</h3>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="card" id="center-image" style="background-image: linear-gradient(-225deg, rgba(189,195,199,0.8) 0%, rgba(44,62,80,0.8) 50%), url('images/team.jpg');">

              </div>
              <div class="card-description">
                <h3>Allows you to set up private or public competitions</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
